user = "mirsella"
logfile = "taskmaster.log"
loglevel = "debug"

[[program]]
command = "ls"
processes = 1
start_policy = "auto"
valid_exit_codes = [0]
min_runtime = 1
restart_policy = "never"
max_restarts = 3
valid_signal = "SIGSTOP"
stdin = "/dev/null"
stdout = "/dev/null"
env = ['LS_COLORS=rs=01;31:*', 'LS_OPTIONS=-lt']
cwd = "/tmp"
umask = "0002"
